<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">

    <title>Densy|blog</title>
</head>
    <body>

   <div >
    <h1><a href="/">Symons Blog Test</a></h1>
</div>

{% for post in posts %}
    <div class="w3-card" style="width:98%;">

        <h3> <b><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></b></h3>
        <p class="w3-container">{{ post.text|linebreaksbr }}</p>
        <p ><b >Published by: {{ post.author }}</b>    <i> On: {{ post.published_date }}</i></p>
    </div>
   <div class="w3-container">
       <p>Comments</p>
       <input type="text">

   </div>
{% endfor %}

    </body>
</html>
