<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <meta charset="UTF-8">
    <title>Densy|blog</title>
</head>
    <body>

   <div >
    <h1><a href="/">Symons Blog Test</a></h1>
</div>

{% for post in posts %}
    <div class="w3-card" style="width:90%;">

        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p class="w3-container"><b >Published by: {{ post.author }}</b>    <i> On: {{ post.published_date }}</i></p>
    </div>
{% endfor %}

    </body>
</html>
